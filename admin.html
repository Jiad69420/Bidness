<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - SORCERY STORE</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #0a0a0a;
            --secondary: #1a1a1a;
            --accent: #8b0000;
            --accent-light: #b22222;
            --gold: #d4af37;
            --text: #e8e8e8;
            --text-dark: #b0b0b0;
            --border: #2a2a2a;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            color: var(--text);
            background: #0d0d0d;
            padding: 2rem;
        }

        /* Login Screen */
        .login-container {
            max-width: 400px;
            margin: 10rem auto;
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 3rem;
        }

        .login-container h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 2rem;
            letter-spacing: 0.2em;
        }

        /* Admin Panel */
        .admin-panel {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-panel.active {
            display: block;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border);
        }

        .admin-header h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            letter-spacing: 0.2em;
        }

        .admin-actions {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 2rem;
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Lato', sans-serif;
            border: none;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--text);
        }

        .btn-primary:hover {
            background: var(--accent-light);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-small {
            padding: 0.5rem 1rem;
            font-size: 0.75rem;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 2rem;
        }

        .stat-card h3 {
            color: var(--text-dark);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--gold);
        }

        /* Products Table */
        .products-section {
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-header h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            letter-spacing: 0.1em;
        }

        .products-table {
            width: 100%;
            border-collapse: collapse;
        }

        .products-table th {
            text-align: left;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            color: var(--text-dark);
            font-size: 0.85rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .products-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .products-table tr:hover {
            background: var(--primary);
        }

        .product-image-small {
            width: 60px;
            height: 60px;
            object-fit: cover;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: var(--text-dark);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--secondary);
            border: 1px solid var(--border);
            padding: 3rem;
            max-width: 600px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .close-modal {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: transparent;
            border: none;
            color: var(--text);
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-modal:hover {
            color: var(--accent);
        }

        .modal-content h2 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            letter-spacing: 0.1em;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            background: var(--primary);
            border: 1px solid var(--border);
            color: var(--text);
            padding: 0.8rem;
            font-size: 1rem;
            font-family: 'Lato', sans-serif;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .form-actions button {
            flex: 1;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--accent);
            color: var(--text);
            padding: 1rem 2rem;
            border: 1px solid var(--accent-light);
            z-index: 2000;
            opacity: 0;
            transform: translateY(100px);
            transition: all 0.3s;
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }

        .toast.success {
            background: var(--success);
        }

        .toast.danger {
            background: var(--danger);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .admin-header {
                flex-direction: column;
                gap: 1rem;
            }

            .admin-actions {
                width: 100%;
            }

            .admin-actions button {
                flex: 1;
            }

            .products-table {
                font-size: 0.85rem;
            }

            .products-table th,
            .products-table td {
                padding: 0.5rem;
            }

            .product-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div class="login-container" id="loginContainer">
        <h1>ADMIN LOGIN</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required autofocus>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
        </form>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel" id="adminPanel">
        <div class="admin-header">
            <h1>ADMIN PANEL</h1>
            <div class="admin-actions">
                <button class="btn btn-secondary" onclick="window.location.href='index.html'">View Store</button>
                <button class="btn btn-danger" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Products</h3>
                <div class="stat-value" id="totalProducts">0</div>
            </div>
            <div class="stat-card">
                <h3>Categories</h3>
                <div class="stat-value" id="totalCategories">0</div>
            </div>
            <div class="stat-card">
                <h3>Total Value</h3>
                <div class="stat-value" id="totalValue">$0</div>
            </div>
        </div>

        <!-- Products Section -->
        <div class="products-section">
            <div class="section-header">
                <h2>Products</h2>
                <button class="btn btn-success" onclick="openAddProductModal()">+ Add Product</button>
            </div>

            <div id="productsTableContainer">
                <!-- Table will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Add/Edit Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="close-modal" onclick="closeProductModal()">&times;</button>
            <h2 id="modalTitle">Add Product</h2>
            
            <form id="productForm">
                <input type="hidden" id="productId">
                
                <div class="form-group">
                    <label for="productName">Product Name *</label>
                    <input type="text" id="productName" required>
                </div>

                <div class="form-group">
                    <label for="productCategory">Category *</label>
                    <select id="productCategory" required>
                        <option value="">Select Category</option>
                        <option value="Jewelry">Jewelry</option>
                        <option value="Lingerie">Lingerie</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="productPrice">Price (TK) *</label>
                    <input type="number" id="productPrice" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="productImage">Image URL *</label>
                    <input type="url" id="productImage" required placeholder="https://example.com/image.jpg">
                    <small style="color: var(--text-dark); font-size: 0.75rem; margin-top: 0.3rem; display: block;">
                        Tip: Upload image to Imgur.com or use Unsplash URLs
                    </small>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeProductModal()">Cancel</button>
                    <button type="submit" class="btn btn-success">Save Product</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="config.js"></script>
    <script src="products.js"></script>
    <script src="admin.js"></script>
</body>
</html>
